<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>The Eisenhower Matrix (Method)</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">

</head>

<body onload="setup()" onkeypress="handleEnter(event)">
  <!-- Task options -->
  <div class="container-fluid col-xs-10">
    <!-- Text size label and Task summary text box -->
    <div class="row">
      <div class="col col-xs-2 text-right">
        Text Size
      </div>
      <div class="col col-xs-10">
        <input type="text" class="form-control" id="task" placeholder="Task summary">
      </div>
    </div>
    <!-- Text size, Importance and Urgency Buttons -->
    <div class="row">
      <div class="col col-xs-2 text-right">
        <select class="btn" id="textSize" onchange="setText()">
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option selected="selected" value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
          <option value="26">26</option>
          <option value="28">28</option>
        </select>
      </div>
      <div class="col btn-group col-xs-10">
        <input type="button" class="btn btn-group btn-info" id="importance" value="Important" onclick="updateI()">
        <input type="button" class="btn btn-group btn-info" id="urgency" value="Urgent" onclick="updateU()">
      </div>
    </div>
  </div>
  <!-- submit button -->
  <div class="col col-xs-1 btn-group-vertical">
    <input type="button" class="btn btn-group btn-success" id="submit" value="Submit" onclick="addTask()">
    <!-- <input type="button" class="btn btn-group btn-danger" id="clear" value="Clear Done" onclick="ClearDone()"> -->
  </div>
  <!-- Task Matrix -->
  <div class="container-fluid">
    <div class="row">
      <!-- Important and Urgent -->
      <div class="col-xs-offset-1 col-xs-5" id="iu">
        <div class="hdiu bg-text-lg no-select">DO: Important and Urgent</div>
      </div>

      <!-- Important and Not Urgent -->
      <div class="col-xs-5" id="in">
        <div class="hdin bg-text-lg no-select">PLAN: Important but Not Urgent</div>
      </div>

      <!-- Not Important and Urgent -->
      <div class="col-xs-offset-1 col-xs-5" id="nu">
        <div class="hdnu bg-text-lg no-select">DELEGATE: Not Important but Urgent</div>
      </div>

      <!-- Not Important and Not Urgent -->
      <div class="col-xs-5" id="nn">
        <div class="hdnn bg-text-lg no-select">ELIMINATE: Not Important and Not Urgent</div>
      </div>
    </div>
  </div>


  <footer class="footer">
    <div class="container">
      <p class="text-muted" style="font-weight:bold">
        &copy; Copyright <a href="mailto:haagimus@gmail.com?Subject=Task%20Matrix">Gary Haag</a> 2017
      </p>
    </div>
  </footer>
  <script src="js/index.js"></script>

</body>

</html>
