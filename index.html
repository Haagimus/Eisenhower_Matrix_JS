<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>The Eisenhower Matrix (Method)</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">

</head>

<body onload="setup()">
  <div class="container">

    <!-- task summary text box -->
    <div class="col-sm-10 col-xs-9">
      <input type="text" class="form-control" id="task" placeholder="Task summary">

      <!-- submit and reset buttons -->
      <div class="btn-group">
        <input type="button" class="btn btn-group btn-info" id="importance" value="Important" onclick="updateI()">
        <input type="button" class="btn btn-group btn-info" id="urgency" value="Urgent" onclick="updateU()">
      </div>
    </div>

    <!-- importance and urgency buttons -->
    <div class="col-sm-2 col-xs-3 btn-group-vertical">
        <input type="button" class="btn btn-group btn-success" id="submit" value="Submit" onclick="addTask()">
        <input type="button" class="btn btn-group btn-danger" id="reset" value="Reset" onclick="resetForm()">
    </div>
  </div>

    <!-- <div class="form-group text-right">
      <input type="button" class="btn btn-primary" id="login" value="Login" onclick="login()">
    </div>
    <div class="form-group text-right">
      <input type="button" class="btn btn-success" id="register" value="Register" onclick="register()">
    </div> -->
  <!-- </form> -->

  <div class="container-fluid">

    <div class="row">
      <!-- Important and Urgent -->
      <div class="col-xs-6 half-container" id="iu">
        <p class="bg-text-lg no-select">Important/Urgent</p>
        <p class="bg-text-med no-select">Do First: Low effort - High Gain</p>
      </div>

      <!-- Important and Not Urgent -->
      <div class="col-xs-6 half-container" id="in">
        <p class="bg-text-lg no-select">Important/Not Urgent</p>
        <p class="bg-text-med no-select">Plan: High effort - High gain</p>
      </div>
    </div>

    <div class="row">
      <!-- Not Important and Urgent -->
      <div class="col-xs-6 half-container" id="nu">
        <p class="bg-text-lg no-select">Not Important/Urgent</p>
        <p class="bg-text-med no-select">Delegate: Low effort - Low gain</p>
      </div>

      <!-- Not Important and Not Urgent -->
      <div class="col-xs-6 half-container" id="nn">
        <p class="bg-text-lg no-select">Not Important/Not Urgent</p>
        <p class="bg-text-med no-select">Discard: High effort - Low gain</p>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>

</body>

</html>
