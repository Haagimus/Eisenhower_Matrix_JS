<body onload="setup()" onkeypress="handleEnter(event)">

  <!-- Task entry form -->
  <div class="flexChild columnParent" id="container">
    <div class="flexChild rowParent" id="row-tasks-entry">
      <input type="text" id="task" placeholder="Task Summary">
      <button class="btn btn-success" id="submit" onclick="addTask()">Submit</button>
      <button class="btn btn-info" id="importance" onclick="updateI()">Important</button>
      <div class="btn-group">
        <button class="btn btn-info" id="urgency" onclick="updateU()">Urgent</button>
        <button class="btn btn-info" id="clear" onclick="clearFinished()">Clear Finished</button>
      </div>
      <div id="text-size">Text Size
        <select id="textSize" onchange="setText()">
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option selected="selected" value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
          <option value="26">26</option>
          <option value="28">28</option>
        </select>
      </div>
    </div>
  </div>
  <div class="flexChild rowParent" id="row-tasks-grid">
    <div class="flexChild columnParent" id="column-tasks-left">
      <div class="flexChild taskBox">
        <div class="title iu">DO: Important and Urgent</div>
        <div class="tasks" id="iu"></div>
      </div>
      <div class="flexChild taskBox">
        <div class="title nu">DELEGATE: Not Important but Urgent</div>
        <div class="tasks" id="nu"></div>
      </div>
    </div>
    <div class="flexChild columnParent" id="column-tasks-right">
      <div class="flexChild taskBox">
        <div class="title in">PLAN: Important but Not Urgent</div>
        <div class="tasks" id="in"></div>
      </div>
      <div class="flexChild taskBox">
        <div class="title nn">ELIMINATE: Not Important and Not Urgent</div>
        <div class="tasks" id="nn"></div>
      </div>
    </div>
  </div>
