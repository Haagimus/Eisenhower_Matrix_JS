<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>The Eisenhower Matrix (Method)</title>

  <script src="js/index.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body onload="setup()">
  <h4>Create New Task</h4>
    <div class="taskinfo">
      <div>
        <input type="text" id="task" placeholder="Enter task summary here." onChange="update()"/>
      </div>
      <div onchange="update()">
        <input type="radio" id="radio1" name="importance" value="1" checked>
          <label for="radio1">Important</label>
        <input type="radio" id="radio2" name="importance" value="0">
          <label for="radio2">Not Important</label>
      </div>
      <div onchange="update()">
        <input type="radio" id="radio3" name="urgency" value="1" checked>
          <label for="radio3">Urgent</label>
        <input type="radio" id="radio4" name="urgency" value="0">
          <label for="radio4">Not Urgent</label>
      </div>
      <div>
        <button id="submit" value="Add Task" onclick="addTask()">Add Task</button>
      </div>
    </div>
</body>
</html>
