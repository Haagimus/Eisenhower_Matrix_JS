<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>The Eisenhower Matrix (Method)</title>

  <script src="js/index.js"></script>
  <!-- <script src="js/bootstrap.js"></script> -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">

</head>

<body onload="setup()">
  <form class="form-inline form-padding">
    <div class="form-group">
      <!-- <label for="taskSummary">Create new task</label> -->
      <input type="text" class="form-control" id="task" placeholder="Task summary">
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-info" id="importance" value="Important" onclick="updateI()">
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-info" id="urgency" value="Urgent" onclick="updateU()">
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-success" id="submit" value="Submit" onclick="addTask()">
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-danger" id="reset" value="Reset" onclick="resetForm()">
    </div>
    <!-- <div class="form-group text-right">
      <input type="button" class="btn btn-primary" id="login" value="Login" onclick="login()">
    </div>
    <div class="form-group text-right">
      <input type="button" class="btn btn-success" id="register" value="Register" onclick="register()">
    </div> -->
  </form>

  <div class="container-fluid">

    <div class="row">
      <!-- Important and Urgent -->
      <div class="col-xs-6 half-container" id="iu">
        <p class="bg-text-lg">Important/Urgent</p>
        <p class="bg-text-med">Do First: Low effort - High Gain</p>
      </div>

      <!-- Important and Not Urgent -->
      <div class="col-xs-6 half-container" id="in">
        <p class="bg-text-lg">Important/Not Urgent</p>
        <p class="bg-text-med">Plan: High effort - High gain</p>
      </div>
    </div>

    <div class="row">
      <!-- Not Important and Urgent -->
      <div class="col-xs-6 half-container" id="nu">
        <p class="bg-text-lg">Not Important/Urgent</p>
        <p class="bg-text-med">Delegate: Low effort - Low gain</p>
      </div>

      <!-- Not Important and Not Urgent -->
      <div class="col-xs-6 half-container" id="nn">
        <p class="bg-text-lg">Not Important/Not Urgent</p>
        <p class="bg-text-med">Discard: High effort - Low gain</p>
      </div>
    </div>
  </div>
</body>

</html>
